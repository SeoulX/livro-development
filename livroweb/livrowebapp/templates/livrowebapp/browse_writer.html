{% extends 'livrowebapp/home.html' %}
{% load static %} 
{% block content %}

<link href="{% static 'livrowebapp/css/browse_writer.css' %}" rel="stylesheet" />

<div class="bootstrap-content">
    <link href={%static 'livrowebapp/scss/bootstraplink.css'%} rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% if messages %}
        {% for message in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <strong><a href="/#/"> See How to Use Livro </a></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif%}
</div>
{% include 'livrowebapp/books/browse-content.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
