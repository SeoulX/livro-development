{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="{% static 'livrowebapp/css/manageprofile_writer.css' %}" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>livro</title>
    </head>

<body>
    <div class="navbar" id="myNavbar">
        <div class="logo">
          <a href="/browse/"><img src="{% static 'livrowebapp/img/logo.png' %}" width="100"/></a>
        </div>
  
        <div class="navbarRight">        
          <tr>
              <th> <a button id="save" class="save" href="{% url 'profile_writer' %}">SAVE CHANGES</a> </th>
              <th> <a button class="cancel" href="/profile_writer/">CANCEL CHANGES</a> </th>
            </tr>
        </div>
    </div>
    <div class="contents">
        <div class="profilebg"> 
            <img src="{% static 'livrowebapp/img/writerimage.png' %}"/>
            <p>@{{ member.username }}</p>
        </div>
        <div class="information">
            <form id="updateUser" action="{% url 'manageprofile_writer' %}" method="POST">
            {% csrf_token %}
                <div class="user">
                    <p> <b>About user</b></p>
                    <div class="info">
                        <textarea type="text" id="abtwriter" name="abtwriter" placeholder={{ member.about_user }}></textarea>
                    </div>
                </div>
                <div class="settings">
                    <p> <b>Settings</b></p>
                    <div class="details">
                        <table>
                            <tr>
                                <th><label for="username">Username:</label></th>
                                <th><input type="text" id="username" name="usrname" placeholder={{ member.username }}></th>
                            </tr>
                            <tr>
                                <th><label for="email">Email Address:</label></th>
                                <th><input type="email" id="email" name="mail" placeholder={{ member.email }}></th>
                            </tr>
                            <tr>
                                <th><label for="current_password">Current Password:</label></th>
                                <th><input type="password" id="cpassword" name="current_password" placeholder="************"></th>
                            </tr>
                            <tr>
                                <th><label for="new_password">New Password:</label></th>
                                <th><input type="password" id="npassword" name="new_password" placeholder="************"></th>
                            </tr>
                            <tr>
                                <th><label for="confirm_new_password">Confirm New Password:</label></th>
                                <th><input type="password" id="cnpassword" name="confirm_new_password" placeholder="************"></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'livrowebapp/js/manageprofile.js' %}"></script>
</body>       
</html>
